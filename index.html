<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-center">
        <div class="calcframe">
            <div class="inp">
                <div class="txt"><p id="txt"></p></div>
            </div>
            <div class="container-all-btns">
                <div class="container-nr">
                    <div class="cont-nrs">
                        <div class="nr" id="btn7" onclick="add(event)">
                            <div class="cont-txt" id="btn7">7</div>
                        </div>
                        <div class="nr" id="btn8" onclick="add(event)">
                            <div class="cont-txt" id="btn8">8</div>
                        </div>
                        <div class="nr" id="btn9" onclick="add(event)">
                            <div class="cont-txt" id="btn9">9</div>
                        </div>
                    </div>
                    <div class="cont-nrs">
                        <div class="nr" id="btn4" onclick="add(event)">
                            <div class="cont-txt" id="btn4">4</div>
                        </div>
                        <div class="nr" id="btn5" onclick="add(event)">
                            <div class="cont-txt" id="btn5">5</div>
                        </div>
                        <div class="nr" id="btn6" onclick="add(event)">
                            <div class="cont-txt" id="btn6">6</div>
                        </div>
                    </div>
                    <div class="cont-nrs">
                        <div class="nr" id="btn1" onclick="add(event)">
                            <div class="cont-txt" id="btn1">1</div>
                        </div>
                        <div class="nr" id="btn2" onclick="add(event)">
                            <div class="cont-txt" id="btn2">2</div>
                        </div>
                        <div class="nr" id="btn3" onclick="add(event)">
                            <div class="cont-txt" id="btn3">3</div>
                        </div>
                    </div>
                    <div class="cont-nrs">
                        <div class="nr" id="btn0" onclick="add(event)">
                            <div class="cont-txt" id="btn0">0</div>
                        </div>
                    </div>
                </div>
                <div class="container-butns">
                    <div class="butn" id="btndel" onclick="add(event)">
                        <div class="cont-btn" id="btndel">Del</div>
                    </div>
                    <div class="butn" id="btnmin" onclick="add(event)">
                        <div class="cont-btn" id="btnmin">-</div>
                    </div>
                    <div class="butn" id="btnplus" onclick="add(event)">
                        <div class="cont-btn" id="btnplus">+</div>
                    </div>
                    <div class="butn" id="btnres" onclick="add(event)">
                        <div class="cont-btn" id="btnres">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.figma.com/file/HRi0Y2An36zPrmcqtEh5Fa/Calculator?type=design&node-id=0%3A1&mode=design&t=GijwSX0UElRQsNXq-1" target="_blank"><p>&copy; MiguelAndrade 19.12.2023</p></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
