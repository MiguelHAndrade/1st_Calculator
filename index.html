<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-center">
        <div class="calcframe">
            <div class="inp">
                <div class="txt"><p>TXXT</p></div>
            </div>
            <div class="container-all-btns">
                <div class="container-nr">
                    <div class="cont-nrs">
                        <div class="nr">
                            <div class="cont-txt">7</div>
                        </div>
                        <div class="nr">
                            <div class="cont-txt">8</div>
                        </div>
                        <div class="nr">
                            <div class="cont-txt">9</div>
                        </div>
                    </div>
                    <div class="cont-nrs">
                        <div class="nr">
                            <div class="cont-txt">4</div>
                        </div>
                        <div class="nr">
                            <div class="cont-txt">5</div>
                        </div>
                        <div class="nr">
                            <div class="cont-txt">6</div>
                        </div>
                    </div>
                    <div class="cont-nrs">
                        <div class="nr">
                            <div class="cont-txt">1</div>
                        </div>
                        <div class="nr">
                            <div class="cont-txt">2</div>
                        </div>
                        <div class="nr">
                            <div class="cont-txt">3</div>
                        </div>
                    </div>
                    <div class="cont-nrs">
                        <div class="nr">
                            <div class="cont-txt">0</div>
                        </div>
                    </div>
                </div>
                <div class="container-butns">
                    <div class="butn">
                        <div class="cont-btn">Del</div>
                    </div>
                    <div class="butn">
                        <div class="cont-btn">-</div>
                    </div>
                    <div class="butn">
                        <div class="cont-btn">+</div>
                    </div>
                    <div class="butn">
                        <div class="cont-btn">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
